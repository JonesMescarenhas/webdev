<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</head>
<body>
    <div class="container">
        <h1>Attendance Calculator</h1>
        <form id="attendanceForm">
            <label for="attended">Number of Classes Attended:</label>
            <input type="number" id="attended" name="attended" required>

            <label for="total">Total Number of Classes:</label>
            <input type="number" id="total" name="total" required>

            <button type="submit">Calculate Attendance</button>
        </form>
        <div id="result" class="result"></div>
        <p align="center"><a href="../attendance.html">Go back</a></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
