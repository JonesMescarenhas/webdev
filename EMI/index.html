<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <form id="emiCalculatorForm">
            <label for="loanAmount">Loan Amount (INR):</label>
            <input type="number" id="loanAmount" required>

            <label for="loanTenure">Loan Tenure (in months):</label>
            <input type="number" id="loanTenure" required>

            <label for="interestRate">Interest Rate (Annual %):</label>
            <input type="number" id="interestRate" required>

            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
        <div align="center"><a href="../fees.html">Go back</a></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
